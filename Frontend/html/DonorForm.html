    <script>//email passing
        $(document).ready(function () {
    
            let user = localStorage.getItem("user");
            //alert(user);
            $("#txtEmail").val(user);
        })
    </script>
    <script>//checkbox

        function termsCheck(chkTerms, btnSave) {
            if (chkTerms.checked == true) {
                btnSave.disabled = false;
            }
            else {
                btnSave.disabled = true;
            }
        }

    </script>

<script>//fetch record
    $(document).ready(function () {
        // alert();
        let obj = {
            url: "/fetch-one",
            data: {
                kuchEmail: $("#txtEmail").val()
            }
        }
        // console.log(kuchEmail);
        $.ajax(obj).done(function (respJsonAry) {

            $("#txtName").val(respJsonAry[0].fullname);
            $("#txtMobile").val(respJsonAry[0].mobile);
            // $("#txtAdd").val(respJsonAry[0].address);
            $("#selCity").val(respJsonAry[0].city);
            $("#selState").val(respJsonAry[0].state);
            $("#selGender").val(respJsonAry[0].gender);
            $("#txtDate").val(respJsonAry[0].dob);
            $("#selBlood").val(respJsonAry[0].bloodgroup);
            $("#txtMedHis").val(respJsonAry[0].medhistory);
            console.log(respJsonAry);
            // $("#prevBox").prop("src", "uploads/" + respJsonAry[0].ppic);
            


        }).fail(function (err) {
            console.log(err);
            alert(err.message);
        });

    })
</script>
<script>
    $(document).ready(function(){
        $("#btnSave").click(function(){
            let obj={
                url:"/save-donation",
                data:{
                    kuchEmail:$("#txtEmail").val(),
                    kuchName:$("#txtName").val(),
                    kuchMobile:$("#txtMobile").val(),
                    kuchGender:$("#selGender").val(),
                    kuchBlood:$("#selBlood").val(),
                    // kuchAdd:$("#txtAdd").val(),
                    kuchCity:$("#selCity").val(),
                    kuchState:$("#selState").val(),
                    kuchAdd:$("#txtAdd").val(),
                    kuchDate:$("#txtDate").val(),
                }
            }

            $.ajax(obj).done(function(respJson){
                alert(respJson);
            }).fail(function(err){
                alert(err);
            })
        })
    })
</script>
